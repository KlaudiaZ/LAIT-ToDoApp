<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="build.css" />
    <script src="build.js"></script>
</head>

<body>
    <p id="start-info">ToDo App</p>
    <div class="main">
        <div class="container undone-tasks">
            <h3>Unfinished tasks</h3>
            <ul class="list" id="unfinished">
                <!--<li class="unfinished">
                    <input type="checkbox" class="checkbox" id="example-unfinished-id" data-done="undone">
                    <label class="task" for="example-unfinished-id">Example of an unfinished task<img src="img/delete.png" class="delete hidden" id="example-unfinished-id_delete"></label>
                </li>-->
            </ul>
            <div class="new-task">
                <input type="text" class="input" id="enter-new-task" placeholder="Enter new task">
                <button class="button" id="add-new-task"><img src="img/add.png" class="add-button"></button>
            </div>
        </div>
        <div class="container done-tasks">
            <h3>Finished tasks</h3>
            <ul class="list" id="finished">
                <!--<li class="finished">
                    <input type="checkbox" class="checkbox" id="example-finished-id" data-done="done" checked>
                    <label class="task" for="example-finished-id">Example of a finished task<img src="img/delete.png" width="20" height="20" class="delete hidden" id="example-finished-id_delete"></label>
                </li>-->
            </ul>
        </div>
    </div>
</body>

</html>
