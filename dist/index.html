<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="build.css" />
    <script src="build.js"></script>
</head>

<body>
    <p id="start-info">ToDo App</p>
    <div class="main">
        <div class="container undone-tasks">
            <h3>Unfinished tasks</h3>
            <ul id="unfinished">
                <li><input type="checkbox">Example of an unfinished task</li>
            </ul>
        </div>
        <div class="container done-tasks">
            <h3>Finished tasks</h3>
            <ul id="finished">
                <li><input type="checkbox">Example of a finished task</li>
            </ul>
        </div>
    </div>
</body>

</html>
