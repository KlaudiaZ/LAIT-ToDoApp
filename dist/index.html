<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="build.css" />
    <script src="build.js"></script>
</head>

<body>
    <p id="start-info">ToDo App</p>
    <div class="main">
        <div class="container undone-tasks">
            <h3>Unfinished tasks</h3>
            <ul id="unfinished">
                <li>
                    <input type="checkbox" id="example-unfinished-id">
                    <label for="example-unfinished-id">Example of an unfinished task <img src="img/delete.png" width="20" height="20" class="delete" id="example-unfinished-id-delete"></label>
                </li>
            </ul>
        </div>
        <div class="container done-tasks">
            <h3>Finished tasks</h3>
            <ul id="finished">
                <li>
                    <input type="checkbox" id="example-finished-id">
                    <label>Example of a finished task <img src="img/delete.png" width="20" height="20" class="delete" id="example-finished-id-delete"></label>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
